        body {

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        
        .navbar-left {
            display: flex;
            align-items: center;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

            font-size: 20px;

        .search-button, .theme-toggle {
            /* background-color: #f5f5f5; */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover, .theme-toggle:hover {
            background-color: #ddd;
        }
        
        .search-button i, .theme-toggle i {
            font-size: 18px;
        }
        
        .search-input {
            display: none; /* Initially hidden */
        }
        
        .active-search-input {
            display: block;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
    </style>
</head>
