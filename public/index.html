  <script src="script.js" type="module"></script>
  <script>


    const showPassBtnLog = () =>{
      let password = document.getElementById('password')
      if (password.type == "password") {
        password.focus()
        password.type="text"
        document.getElementById('showLog').style="display:block;"
        document.getElementById('hideLog').style="display:none;"
      }else{
        password.focus()
        password.type="password"
        document.getElementById('showLog').style="display:none;"
        document.getElementById('hideLog').style="display:block;"
      }
    }
    const showPassBtnTwo = () =>{
      let comPasswordUp = document.getElementById('comPasswordUp')
      if (comPasswordUp.type == "password") {
        comPasswordUp.focus()
        comPasswordUp.type="text"
        document.getElementById('show2').style="display:block;"
        document.getElementById('hide2').style="display:none;"
      }else{
        comPasswordUp.focus()
        comPasswordUp.type="password"
        document.getElementById('show2').style="display:none;"
        document.getElementById('hide2').style="display:block;"
      }
    }
    const showPassBtn = () =>{
      let passwordUp = document.getElementById('passwordUp')
      if (passwordUp.type == "password") {
        passwordUp.focus()
        passwordUp.type="text"
        document.getElementById('show').style="display:block;"
        document.getElementById('hide').style="display:none;"
      }else{
        passwordUp.focus()
        passwordUp.type="password"
        document.getElementById('show').style="display:none;"
        document.getElementById('hide').style="display:block;"
      }
    }

    const signUp = () => {
      document.getElementById("logForm").style = "display:none;"
      document.getElementById("signUpForm").style = "display:flex;"
      localStorage.setItem('userReload', 'signUp')
    }
    const login = () => {
      document.getElementById("logForm").style = "display:flex;"
      document.getElementById("signUpForm").style = "display:none;"
      localStorage.setItem('userReload', 'signIn')
    }

    window.onload = () =>{
      userReload = localStorage.getItem('userReload')
      if(userReload === 'signUp'){
      document.getElementById("logForm").style = "display:none;"
      document.getElementById("signUpForm").style = "display:flex;"
    }else{
      document.getElementById("logForm").style = "display:flex;"
      document.getElementById("signUpForm").style = "display:none;"
    }
  }
            // bg changer

    const bgChanger = document.getElementById('bgChanger');
    const elementsToToggle = document.querySelectorAll('body, label, input');
    let darkMode = localStorage.getItem('darkMode')


    const enableDark = () => {

      elementsToToggle.forEach(elements => {
        elements.classList.add('dark-mode')
        elements.classList.remove('light-mode')
      });
      localStorage.setItem('darkMode', 'enabled')
    }
    const disableDark = () => {
      elementsToToggle.forEach(elements => {
        elements.classList.add('light-mode')
        elements.classList.remove('dark-mode')
      });
      localStorage.setItem('darkMode', 'disabled')
    }


    if (darkMode == 'enabled') {
      enableDark()
      document.getElementById('light').style="display:block;"
      document.getElementById('dark').style="display:none;"
    } else {
      disableDark()
      document.getElementById('light').style="display:none;"
      document.getElementById('dark').style="display:block;"
    }
    
    bgChanger.addEventListener('click', () => {
      darkMode = localStorage.getItem('darkMode')
      if (darkMode == 'enabled') {
        disableDark()
document.getElementById('light').style="display:none;"
      document.getElementById('dark').style="display:block;"
      } else {
        enableDark()
      document.getElementById('light').style="display:block;"
      document.getElementById('dark').style="display:none;"
      }
    })



  </script>
